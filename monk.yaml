namespace: tutorial-phaser

redis:
  defines: runnable
  inherits: redis/redis
  metadata:
    name: redis
    description: Redis service required by the server for operation.
    icon: >-
      https://cdn.icon-icons.com/icons2/2415/PNG/512/redis_original_wordmark_logo_icon_146369.png
  variables:
    redis_disable_commands:
      type: string
      value: FLUSHDB,FLUSHALL,CONFIG
      description: ''
    redis_empty_password:
      type: string
      value: 'yes'
      description: ''
    redis_instance_name:
      type: string
      value: master
      description: ''
    redis_io_thread:
      type: string
      value: '1'
      description: ''
    redis_io_threads_do_reads:
      type: string
      value: 'yes'
      description: ''
    redis_port:
      type: int
      value: '6379'
      description: ''

client:
  defines: runnable
  metadata:
    name: client
    description: Web application built with Phaser and Colyseus.js, served using Parcel.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    client:
      image: env-2758.registry.local/client:master-8084c30
      build: .
      dockerfile: Dockerfile.client
  services:
    web-client-port:
      description: Port for serving the web application
      container: client
      port: 1234
      host-port: 1234
      publish: true
      protocol: tcp
  connections:
    websocket-server-connection:
      target: tutorial-phaser/server
      service: '!!!SETME!!!'
      optional: true
      description: Connection from the client to the WebSocket server
  variables: {}

server:
  defines: runnable
  metadata:
    name: server
    description: WebSocket server built with Colyseus and Express, requires Redis.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    server:
      image: env-2758.registry.local/server:master-8084c30
      build: .
      dockerfile: Dockerfile.server
  services: {}
  connections: {}
  variables: {}

stack:
  defines: group
  members:
    - tutorial-phaser/redis
    - tutorial-phaser/client
    - tutorial-phaser/server
